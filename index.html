<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/desktop.css" />
    <link rel="stylesheet" href="styles/tablet.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <script defer src="modules/Welcome.js"></script>
    <script type="module" defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div></div>
      <h1>Todo Kalender</h1>
      <p id="date-fact"></p>
    </header>

    <aside>
      <div class="welcomeDiv">
        <p class="localTime"></p>
        <p class="dayToday"></p>
        <p class="date"></p>
      </div>
      <div class="todoContainer">
        <div class="todoheader">
          <h4>Lägg till ny aktivitet</h4>
          <i id="addTodo-button" class="material-icons addTodo-button"
            >add_box</i
          >
        </div>
        <div id="input-block" class="input-block">
          <form id="todo-form">
            <label for="title">Titel:</label>
            <input id="title" type="text" required pattern=".*\S+.*" />
            <label for="description">Beskrivning:</label>
            <textarea id="description" rows="10" cols="30"></textarea>
            <label for="date">Datum: </label>
            <input id="date" type="date" required />
            <button id="createTodo-button" type="submit">Skapa</button>
          </form>
        </div>
        <div class="todoheader">
          <h4 id="todo-list-header"></h4>
        </div>
        <div id="todo-list-container" class="todoListContainer"></div>
      </div>
    </aside>
    <main>
      <div class="subheading">
        <div class="month-container">
          <i class="fas fa-angle-left prev month-btn" id="prev-month"> </i>
          <h1 id="month-text"></h1>
          <i class="fas fa-angle-right prev month-btn" id="next-month"></i>
        </div>
        <div class="week-days week-days-full">
          <h3>Måndag</h3>
          <h3>Tisdag</h3>
          <h3>Onsdag</h3>
          <h3>Torsdag</h3>
          <h3>Fredag</h3>
          <h3>Lördag</h3>
          <h3>Söndag</h3>
        </div>
        <div class="week-days week-days-small">
          <h3>M</h3>
          <h3>T</h3>
          <h3>O</h3>
          <h3>T</h3>
          <h3>F</h3>
          <h3>L</h3>
          <h3>S</h3>
        </div>
      </div>
      <div class="calenderHeader"></div>
      <div id="calender" class="calenderContainer"></div>
    </main>
  </body>
</html>
