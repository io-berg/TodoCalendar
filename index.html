<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/desktop.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <script defer src="modules/Welcome.js"></script>
    <script type="module" defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Kalender Suvnet -2021- (Blue_group)</h1>
    </header>
    <div class="underrubrik">
      <div class="pilar">
        <i class="fas fa-angle-left prev"> </i>
        <div class="månad">
          <h1>Juni</h1>
        </div>
        <i class="fas fa-angle-right prev"></i>
        <div class="veckodagar">
          <div class="mån">Måndag</div>
          <div class="tis">Tisdag</div>
          <div class="ons">Onsdag</div>
          <div class="tors">Torsdag</div>
          <div class="fre">Freadag</div>
          <div class="lör">Lördag</div>
          <div class="sön">Söndag</div>
        </div>
      </div>
    </div>
    <aside>
      <div class="welcomeDiv">
        <p class="localTime"></p>
        <p class="dayToday"></p>
        <p class="date"></p>
      </div>
      <div class="todoContainer">
        <div class="todoheader">
          <h4>Lägg till ny aktivitet</h4>
          <i id="addTodo-button" class="material-icons addTodo-button"
            >add_box</i
          >
        </div>
        <div id="input-block" class="input-block">
          <label for="title">Titel:</label>
          <input id="title" type="text" /><br />
          <label for="description">Beskrivning:</label>
          <textarea id="description" rows="10" cols="30"></textarea><br />
          <label for="date">Datum: </label>
          <input id="date" type="date" />
          <button id="createTodo-button">Skapa</button>
        </div>
      </div>
    </aside>
    <main>
      <div class="calenderHeader"></div>
      <div id="calender" class="calenderContainer"></div>
    </main>
  </body>
</html>
